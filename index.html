<!DOCTYPE html>
<html ng-app="MyAppModule">
  <head lang="en">
    <meta charset="UTF-8">
  </head>

  <body ng-controller="MainController">
    <h1>{{heading}}</h1>

    <h2>Categories</h2>
    <ul>
      <li ng-repeat="category in categories">{{category.name}}</li>
    </ul>

    <h2>Bookmarks</h2>
    <ul>
      <li ng-repeat="bookmark in bookmarks">
        <a href="{{bookmark.url}}">{{bookmark.name}}</a>
      </li>
    </ul>
  </body>

  <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="app/my-app-module.js"></script>
</html>
